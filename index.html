<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io//favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io//favicon-16x16.png" />
    <link rel="manifest" href="favicon_io//site.webmanifest" />
  </head>
  <body>
    <div class="calculadora">
      <h1>Calculadora</h1>
      <div class=""><h2>Resultado</h2></div>
      <div class="resultado" id="contenedor_resultado"></div>
      <div class="numeros">
        <div id="1" class="boton_calculadora">1</div>
        <div id="2" class="boton_calculadora">2</div>
        <div id="3" class="boton_calculadora">3</div>
        <div id="4" class="boton_calculadora">4</div>
        <div id="5" class="boton_calculadora">5</div>
        <div id="6" class="boton_calculadora">6</div>
        <div id="7" class="boton_calculadora">7</div>
        <div id="8" class="boton_calculadora">8</div>
        <div id="9" class="boton_calculadora">9</div>
      </div>
      <div class="operaciones">
        <div id="+" class="boton_calculadora">
          <span class="material-symbols-outlined"> add </span>
        </div>
        <div id="-" class="boton_calculadora">
          <span class="material-symbols-outlined"> remove </span>
        </div>
        <div id="x" class="boton_calculadora">
          <span class="material-symbols-outlined"> close </span>
        </div>
        <div id="/" class="boton_calculadora">
          <span class="material-symbols-outlined"> percent </span>
        </div>
        <div id="reiniciar" class="operacion_calculadora">
          <span class="material-symbols-outlined"> refresh </span>
        </div>
        <div id="borrar" class="operacion_calculadora">
          <span class="material-symbols-outlined"> backspace </span>
        </div>
      </div>
      <div id="boton_enviar" class="enviar">
        <span id="enviar" class="material-symbols-outlined"> equal </span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
